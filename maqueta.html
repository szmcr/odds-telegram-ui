    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        body {
            background-color:#545454; 
            color: #fff;
            font-family: 'Mulish', sans-serif;
        }
        .card {
            display: grid;
            grid-template-areas: 
            'date time'
            'team1 price1'
            'team2  price2';
            max-width: 260px;
            min-width: 260px;
            row-gap: 10px;
            width: 260px;
            background-color: rgb(255, 255, 255);
            margin-left: 10px;
            margin-right: 20px;
            padding: 10px;
            border-radius: 5px;
            color: rgb(66, 66, 66);
            place-items: center;
            -webkit-box-shadow: 0px 7px 5px 0px rgba(199,199,199,1);
            -moz-box-shadow: 0px 7px 5px 0px rgba(199,199,199,1);
            box-shadow: 0px 7px 5px 0px rgba(199,199,199,1);
        }

        .card:hover {

            border: solid 2px rgb(214, 194, 14);
            transform: scale(1.09);
        }

        .odds-sct {
            display: inline-flex;
            padding: 15px;
            width: 100%;
            overflow-x: auto;
            white-space: nowrap;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .card.selected {
        border: solid 3px rgb(214, 194, 14);
        transform: scale(1.09);
    }

        .card.selected::after {
        top: -4px;
        right: -4px;
        bottom: -4px;
        left: -4px;
        }

        .content {
            margin: 0 auto;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 10px;
            overflow: hidden;
            width: 80%;
            padding: 20px;
            transition: all 300ms;
        }
        .content h2 {
            text-align: center;
            color: rgb(169, 143, 11);
           
        }
        h2 {
            font-size: 30px;
            font-weight: 700;
        }
        h1 {
            font-size: 40px;
            font-weight: 800;
            margin-top: 10px;
        }
        .header{
            text-align: center;
            padding-top: 20px;
            height: 80px;
            background-color: #0e0e0e;
            width: 100%;
            margin-bottom: 30px;
            box-shadow: 0px 10px 5px 3px rgba(33, 33, 33, 0.75);
            -webkit-box-shadow: 0px 10px 5px 3px rgba(33, 33, 33, 0.75);
            -moz-box-shadow: 0px 10px 5px 3px rgba(33, 33, 33, 0.75);
        }

        .btn-sect {
            height: 50px;
            width: 600px;
            display: flex;
            justify-content: space-around;
            margin: 0 auto;
            align-items: center;
        }

        .btn-sect button {
            width: 150px;
            height: 40px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            padding: 5px;
            background-color: rgb(169, 143, 11);
            color: #fff;
        }

        .btn-sect button:hover {
            transform: scale(1.1);
            cursor: pointer;
        }

        .message-sect {
            margin-top: 20px;
            margin-bottom: 20px;
            text-align: center;
            height: 20vh;
        }

        .message-txt {
            margin: 0 auto;
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
        }
    </style>

</head>

        <h2>Generated Text</h2>
        <div>
        <textarea class="message-txt" cols="40" rows="20">Esto es una prueba</textarea>
        <input type="button" value="Copy" />
        <input type="button" value="Delete" />
        </div>
    </section>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        const cards = document.querySelectorAll('.card');
        const selectedCards = [];

        cards.forEach((card) => {
            card.addEventListener('click', () => {
            card.classList.toggle('selected');
            const cardId = card.id;

            if (card.classList.contains('selected')) {
                selectedCards.push(cardId);
            } else {
                const index = selectedCards.indexOf(cardId);
                if (index > -1) {
                selectedCards.splice(index, 1);
                }
            }
            });

        });

        });
    </script>
